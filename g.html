<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>مدل سه‌بعدی روی Merge Cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- A-Frame و MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #startButton {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
        padding: 10px 15px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <!-- دکمه شروع AR -->
    <button id="startButton">شروع نمایش AR</button>

    <!-- صحنه AR -->
    <a-scene
      mindar-image="imageTargetSrc: marker.mind; autoStart: false;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model" src="https://mohsenyam.github.io/a/bbb.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#model" position="0 -0.1 0" scale="0.2 0.2 0.2" rotation="0 0 0"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      startButton.addEventListener('click', () => {
        const sceneEl = document.querySelector('a-scene');
        sceneEl.components['mindar-image'].start();
        startButton.style.display = 'none';
      });
    </script>

  </body>
</html>
