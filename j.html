<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>مدل سه‌بعدی AR روی Merge Cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- A-Frame و MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
        background-color: black;
      }

      #startButton, #messageBox {
        position: absolute;
        z-index: 10;
        padding: 12px 18px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
      }

      #startButton {
        top: 10px;
        right: 10px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      #messageBox {
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        display: none;
      }
    </style>
  </head>
  <body>

    <!-- دکمه شروع -->
    <button id="startButton">شروع واقعیت افزوده</button>

    <!-- جعبه پیام -->
    <div id="messageBox">در حال بارگذاری...</div>

    <!-- صحنه A-Frame با MindAR -->
    <a-scene
      mindar-image="imageTargetSrc: marker.mind; autoStart: false;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model" src="https://mohsenyam.github.io/a/bbb.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- هدف مارکر -->
      <a-entity mindar-image-target="targetIndex: 0">

        <!-- نورپردازی -->
        <a-entity light="type: ambient; intensity: 0.6;"></a-entity>
        <a-entity light="type: directional; intensity: 1;" position="0 1 0"></a-entity>

        <!-- مدل سه‌بعدی با چرخش -->
        <a-gltf-model
          id="myModel"
          src="#model"
          position="0 -0.1 0"
          scale="0.2 0.2 0.2"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const messageBox = document.getElementById('messageBox');
      const sceneEl = document.querySelector('a-scene');

      startButton.addEventListener('click', () => {
        messageBox.style.display = 'block';
        messageBox.textContent = 'در حال راه‌اندازی دوربین...';
        sceneEl.components['mindar-image'].start();
        startButton.style.display = 'none';
      });

      // بررسی بارگذاری مدل
      const model = document.querySelector('#myModel');
      model.addEventListener('model-loaded', () => {
        messageBox.textContent = 'مدل بارگذاری شد. مکعب را مقابل دوربین بگیر!';
        setTimeout(() => messageBox.style.display = 'none', 4000);
      });

      model.addEventListener('model-error', () => {
        messageBox.textContent = 'خطا در بارگذاری مدل!';
      });
    </script>
  </body>
</html>
