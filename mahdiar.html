<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>مدل سه‌بعدی AR روی Merge Cube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    
    #loadingContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: white;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #007bff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #progressBar {
      width: 80%;
      max-width: 300px;
      height: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }
    
    #progress {
      height: 100%;
      width: 0%;
      background: #007bff;
      transition: width 0.3s ease;
    }
    
    .icon-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      z-index: 100;
      cursor: pointer;
      display: none;
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    
    .icon-button:hover {
      background: #0069d9;
      transform: scale(1.1);
    }
    
    .icon-button svg {
      width: 100%;
      height: 100%;
      fill: white;
    }
  </style>
</head>
<body>
  <div id="loadingContainer">
    <div class="spinner"></div>
    <div id="loadingText">در حال بارگذاری منابع (0%)</div>
    <div id="progressBar">
      <div id="progress"></div>
    </div>
  </div>

  <button class="icon-button" id="startButton" title="شروع واقعیت افزوده">
    <svg viewBox="0 0 24 24">
      <path d="M3 5v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2zm16 14H5V5h14v14z"/>
      <path d="M11 7h2v2h-2zm0 4h2v2h-2zm0 4h2v2h-2zm-4-8h2v2H7zm0 4h2v2H7zm0 4h2v2H7zm8-8h2v2h-2zm0 4h2v2h-2zm0 4h2v2h-2z"/>
    </svg>
  </button>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: false;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
  >
    <a-assets>
      <!-- مدل به صورت پویا بارگذاری می‌شود -->
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- تعریف تمام 6 وجه مکعب -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="0 1 1"></a-entity>
      <a-entity class="model-entity" id="model-0" visible="false"></a-entity>
    </a-entity>
    
    <a-entity mindar-image-target="targetIndex: 1">
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="0 1 1"></a-entity>
      <a-entity class="model-entity" id="model-1" visible="false"></a-entity>
    </a-entity>
    
    <a-entity mindar-image-target="targetIndex: 2">
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="0 1 1"></a-entity>
      <a-entity class="model-entity" id="model-2" visible="false"></a-entity>
    </a-entity>
    
    <a-entity mindar-image-target="targetIndex: 3">
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="0 1 1"></a-entity>
      <a-entity class="model-entity" id="model-3" visible="false"></a-entity>
    </a-entity>
    
    <a-entity mindar-image-target="targetIndex: 4">
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="0 1 1"></a-entity>
      <a-entity class="model-entity" id="model-4" visible="false"></a-entity>
    </a-entity>
    
    <a-entity mindar-image-target="targetIndex: 5">
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="0 1 1"></a-entity>
      <a-entity class="model-entity" id="model-5" visible="false"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    const startButton = document.getElementById('startButton');
    const loadingContainer = document.getElementById('loadingContainer');
    const loadingText = document.getElementById('loadingText');
    const progressBar = document.getElementById('progress');
    const sceneEl = document.querySelector('a-scene');

    // دریافت پارامترهای URL
    const urlParams = new URLSearchParams(window.location.search);
    const modelName = urlParams.get('model') || 'danger_of_smoking_1.glb';
    const manualScale = urlParams.get('scale');

    // وضعیت بارگذاری
    let progress = 0;
    let resourcesLoaded = {
      aframe: false,
      mindar: false,
      model: false
    };
    let modelsLoaded = 0;
    const totalModels = 6;

    // تابع محاسبه مقیاس هوشمند
    function calculateScale(object3D) {
      // اگر مقیاس دستی مشخص شده بود از آن استفاده می‌کنیم
      if (manualScale) {
        const scaleValue = parseFloat(manualScale);
        if (!isNaN(scaleValue)) {
          return {x: scaleValue, y: scaleValue, z: scaleValue};
        }
      }

      // محاسبه مقیاس خودکار بر اساس اندازه مدل و صفحه نمایش
      const bbox = new THREE.Box3().setFromObject(object3D);
      const size = bbox.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      
      // ارتفاع هدف حدود 3% از ارتفاع صفحه نمایش
      const targetHeight = 3 * window.innerHeight / 1000;
      const scale = targetHeight / maxDim;

      return {x: scale, y: scale, z: scale};
    }

    // بارگذاری مدل برای تمام وجوه
    function loadModels() {
      for (let i = 0; i < totalModels; i++) {
        const modelEntity = document.getElementById(`model-${i}`);
        modelEntity.setAttribute('gltf-model', `url(${modelName})`);
        
        modelEntity.addEventListener('model-loaded', (e) => {
          // اعمال مقیاس مناسب پس از بارگذاری مدل
          const scale = calculateScale(e.detail.model);
          modelEntity.setAttribute('scale', `${scale.x} ${scale.y} ${scale.z}`);
          
          modelsLoaded++;
          if (modelsLoaded === totalModels) {
            resourcesLoaded.model = true;
            updateProgress();
          }
        });
        
        modelEntity.addEventListener('model-error', (e) => {
          console.error(`خطا در بارگذاری مدل برای وجه ${i}:`, e.detail);
          modelsLoaded++;
          if (modelsLoaded === totalModels) {
            resourcesLoaded.model = true;
            updateProgress();
          }
        });
      }
    }

    // به روز رسانی پیشرفت بارگذاری
    function updateProgress() {
      let loadedCount = 0;
      if (resourcesLoaded.aframe) loadedCount++;
      if (resourcesLoaded.mindar) loadedCount++;
      if (resourcesLoaded.model) loadedCount++;
      
      const newProgress = resourcesLoaded.model ? 100 : 
                         Math.min(progress + (loadedCount * 20), 80);
      
      if (newProgress > progress) {
        progress = newProgress;
        const percent = Math.round(progress);
        progressBar.style.width = `${percent}%`;
        loadingText.textContent = `در حال بارگذاری منابع (${percent}%)`;
        
        if (progress >= 100) {
          setTimeout(() => {
            loadingContainer.style.display = 'none';
            startButton.style.display = 'block';
          }, 500);
        }
      }
    }

    // تنظیم رویدادهای تشخیص وجه‌ها
    function setupTargetEvents() {
      const modelEntities = document.querySelectorAll('.model-entity');
      
      document.querySelectorAll('[mindar-image-target]').forEach((target, index) => {
        target.addEventListener('targetFound', () => {
          console.log(`Face ${index} detected`);
          // مخفی کردن تمام مدل‌ها
          modelEntities.forEach(model => {
            model.setAttribute('visible', 'false');
          });
          
          // نمایش مدل مربوط به وجه فعلی
          const currentModel = target.querySelector('.model-entity');
          if (currentModel) {
            currentModel.setAttribute('visible', 'true');
            console.log('Model should be visible now');
          }
        });
        
        target.addEventListener('targetLost', () => {
          const currentModel = target.querySelector('.model-entity');
          if (currentModel) {
            currentModel.setAttribute('visible', 'false');
          }
        });
      });
    }

    // شروع AR
    startButton.addEventListener('click', async () => {
      try {
        startButton.style.display = 'none';
        loadingText.textContent = 'در حال راه‌اندازی AR...';
        loadingContainer.style.display = 'flex';
        
        const mindarSystem = sceneEl.systems['mindar-image-system'];
        await mindarSystem.start();
        
        setupTargetEvents();
        loadingContainer.style.display = 'none';
        
        // فعال کردن کنترل‌های دوربین پس از شروع
        sceneEl.querySelector('a-camera').setAttribute('look-controls', 'enabled: true');
      } catch (err) {
        console.error('خطا در شروع AR:', err);
        loadingText.textContent = 'خطا در شروع AR. لطفاً دوباره امتحان کنید.';
        startButton.style.display = 'block';
      }
    });

    // ردیابی بارگذاری A-Frame
    sceneEl.addEventListener('loaded', () => {
      resourcesLoaded.aframe = true;
      updateProgress();
    });

    // ردیابی بارگذاری MindAR
    window.addEventListener('mindar-loaded', () => {
      resourcesLoaded.mindar = true;
      updateProgress();
    });

    // شبیه‌سازی بارگذاری اولیه
    const initialLoad = setInterval(() => {
      progress += 5;
      if (progress >= 20) {
        clearInterval(initialLoad);
        resourcesLoaded.aframe = true;
        setTimeout(() => {
          resourcesLoaded.mindar = true;
          updateProgress();
        }, 300);
      }
      updateProgress();
    }, 100);

    // شروع بارگذاری مدل‌ها
    loadModels();
  </script>
</body>
</html>
