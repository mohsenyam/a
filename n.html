<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>مدل سه‌بعدی AR روی Merge Cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- A-Frame و MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
        background-color: black;
      }

      #startButton, #messageBox {
        position: absolute;
        z-index: 10;
        padding: 12px 18px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
      }

      #startButton {
        top: 10px;
        right: 10px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      #messageBox {
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        text-align: center;
        max-width: 90%;
      }
    </style>
  </head>
  <body>

    <!-- دکمه شروع -->
    <button id="startButton">شروع واقعیت افزوده</button>

    <!-- جعبه پیام -->
    <div id="messageBox">برای شروع، دکمه "شروع واقعیت افزوده" را بزنید</div>

    <!-- صحنه A-Frame با MindAR -->
    <a-scene
      mindar-image="imageTargetSrc: marker.mind; autoStart: false;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model" src="https://mohsenyam.github.io/a/bbb.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- هدف مارکر -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- نورپردازی -->
        <a-entity light="type: ambient; intensity: 0.8; color: #FFFFFF"></a-entity>
        <a-entity light="type: directional; intensity: 1.2; color: #FFFFFF" position="0 1 0.5"></a-entity>

        <!-- مدل سه‌بعدی -->
        <a-gltf-model
          id="myModel"
          src="#model"
          position="0 0 0"
          scale="0.15 0.15 0.15"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const messageBox = document.getElementById('messageBox');
      const sceneEl = document.querySelector('a-scene');

      startButton.addEventListener('click', async () => {
        messageBox.style.display = 'block';
        messageBox.textContent = 'در حال بررسی دسترسی به دوربین...';

        try {
          // بررسی پشتیبانی از API
          if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            throw new Error('مرورگر شما از قابلیت AR پشتیبانی نمی‌کند');
          }

          // تست دسترسی به دوربین با تنظیمات پیشرفته
          const stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          });

          // نمایش وضعیت دوربین برای دیباگ
          const videoTrack = stream.getVideoTracks()[0];
          console.log('دوربین فعال:', videoTrack.label);
          console.log('تنظیمات دوربین:', videoTrack.getSettings());

          // شروع MindAR با روش صحیح
          const mindarSystem = sceneEl.systems['mindar-image-system'];
          if (!mindarSystem || typeof mindarSystem.start !== 'function') {
            throw new Error('سیستم MindAR به درستی بارگذاری نشده است');
          }
          
          await mindarSystem.start();
          startButton.style.display = 'none';
          messageBox.textContent = 'لطفاً مکعب را مقابل دوربین بگیرید';
          setTimeout(() => messageBox.style.display = 'none', 3000);

          // آزاد کردن منابع
          stream.getTracks().forEach(track => track.stop());
        } catch (err) {
          console.error('خطای کامل:', err);
          messageBox.textContent = `خطا: ${err.message}`;
          
          if (err.name === 'NotAllowedError') {
            messageBox.textContent += ' - لطفاً مجوز دوربین را در تنظیمات مرورگر فعال کنید';
          } else if (err.name === 'NotFoundError') {
            messageBox.textContent += ' - دوربین یافت نشد';
          } else if (err.name === 'NotSupportedError') {
            messageBox.textContent += ' - این قابلیت در مرورگر شما پشتیبانی نمی‌شود';
          }
        }
      });

      // بررسی بارگذاری مدل
      const model = document.querySelector('#myModel');
      model.addEventListener('model-loaded', () => {
        messageBox.textContent = 'مدل بارگذاری شد. دکمه شروع را بزنید!';
      });

      model.addEventListener('model-error', () => {
        messageBox.textContent = 'خطا در بارگذاری مدل! لطفاً اتصال اینترنت را بررسی کنید.';
      });

      // راهکار ویژه برای iOS
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        document.body.style.cursor = 'pointer';
        document.body.onclick = () => {
          const silentAudio = document.createElement('audio');
          silentAudio.play().catch(e => {});
        };
      }
    </script>
  </body>
</html>
