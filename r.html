<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>مدل سه‌بعدی AR روی Merge Cube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #startButton {
      position: absolute; top: 20px; right: 20px;
      padding: 10px 15px; background: #007bff;
      color: white; border: none; border-radius: 5px;
      z-index: 100; cursor: pointer;
    }
    #messageBox {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%); background: rgba(0,0,0,0.7);
      color: white; padding: 10px 20px; border-radius: 5px;
      max-width: 90%; text-align: center;
    }
  </style>
</head>
<body>
  <button id="startButton">شروع AR</button>
  <div id="messageBox">آماده است. دکمه شروع را بزنید</div>

  <a-scene
    mindar-image="imageTargetSrc: https://raw.githubusercontent.com/hiukim/mind-ar-js/master/examples/image-tracking/assets/card-example/card.mind; autoStart: false;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item id="model" src="https://mohsenyam.github.io/a/bbb.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.5; position: 0 1 1"></a-entity>
      <a-gltf-model
        src="#model"
        position="0 0 0"
        scale="0.1 0.1 0.1"
        rotation="0 0 0"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    const startButton = document.getElementById('startButton');
    const messageBox = document.getElementById('messageBox');
    const sceneEl = document.querySelector('a-scene');

    startButton.addEventListener('click', async () => {
      try {
        // شروع MindAR
        const mindarSystem = sceneEl.systems['mindar-image-system'];
        await mindarSystem.start();
        startButton.style.display = 'none';
        messageBox.textContent = 'مارکر را مقابل دوربین بگیرید';
        setTimeout(() => messageBox.style.display = 'none', 3000);
      } catch (err) {
        console.error(err);
        messageBox.textContent = 'خطا در شروع AR: ' + err.message;
      }
    });

    // مدیریت رویدادهای مدل
    document.querySelector('a-gltf-model').addEventListener('model-loaded', () => {
      messageBox.textContent = 'مدل بارگذاری شد. دکمه شروع را بزنید';
    });
  </script>
</body>
</html>
