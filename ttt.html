<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدل سه بعدی AR با Merge Cube</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #startButton {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 100;
      cursor: pointer;
    }
    #messageBox {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      max-width: 90%;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="startButton">شروع AR</button>
  <div id="messageBox">در حال آماده‌سازی...</div>

  <a-scene
    mindar-image="imageTargetSrc: https://raw.githubusercontent.com/hiukim/mind-ar-js/master/examples/image-tracking/assets/card-example/card.mind; autoStart: false;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true"
  >
    <a-assets>
      <a-asset-item id="model" src="https://mohsenyam.github.io/a/bbb.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" position="0 0 0">
      <!-- نورپردازی - position حذف شده از light -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="0 1 1"></a-entity>
      
      <!-- مدل سه بعدی -->
      <a-gltf-model
        src="#model"
        position="0 0 0"
        scale="0.1 0.1 0.1"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    const startButton = document.getElementById('startButton');
    const messageBox = document.getElementById('messageBox');
    const sceneEl = document.querySelector('a-scene');

    // بررسی پشتیبانی از WebXR
    if (!navigator.xr) {
      messageBox.textContent = 'مرورگر شما از WebXR پشتیبانی نمی‌کند. لطفاً از Chrome یا Edge استفاده کنید.';
    }

    startButton.addEventListener('click', async () => {
      try {
        messageBox.textContent = 'در حال راه‌اندازی...';
        
        // بررسی دسترسی به دوربین
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        stream.getTracks().forEach(track => track.stop());

        // شروع MindAR
        const mindarSystem = sceneEl.systems['mindar-image-system'];
        await mindarSystem.start();
        
        startButton.style.display = 'none';
        messageBox.textContent = 'لطفاً مارکر را مقابل دوربین بگیرید';
        setTimeout(() => messageBox.style.display = 'none', 3000);
      } catch (err) {
        console.error('خطا:', err);
        messageBox.textContent = 'خطا: ' + err.message;
        
        if (err.name === 'NotAllowedError') {
          messageBox.textContent += ' - لطفاً مجوز دوربین را فعال کنید';
        }
      }
    });

    // مدیریت رویدادهای مدل
    document.querySelector('a-gltf-model').addEventListener('model-loaded', () => {
      messageBox.textContent = 'مدل بارگذاری شد. دکمه شروع را بزنید';
      startButton.style.display = 'block';
    });

    document.querySelector('a-gltf-model').addEventListener('model-error', () => {
      messageBox.textContent = 'خطا در بارگذاری مدل. لطفاً اتصال اینترنت را بررسی کنید';
    });
  </script>
</body>
</html>
