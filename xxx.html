<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>مدل سه‌بعدی AR روی Merge Cube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    
    #loadingContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: white;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #007bff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #progressBar {
      width: 80%;
      max-width: 300px;
      height: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }
    
    #progress {
      height: 100%;
      width: 0%;
      background: #007bff;
      transition: width 0.3s ease;
    }
    
    .icon-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      z-index: 100;
      cursor: pointer;
      display: none;
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    
    .icon-button:hover {
      background: #0069d9;
      transform: scale(1.1);
    }
    
    .icon-button svg {
      width: 100%;
      height: 100%;
      fill: white;
    }
    
    #debugInfo {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loadingContainer">
    <div class="spinner"></div>
    <div id="loadingText">در حال بارگذاری منابع (0%)</div>
    <div id="progressBar">
      <div id="progress"></div>
    </div>
  </div>

  <button class="icon-button" id="startButton" title="شروع واقعیت افزوده">
    <svg viewBox="0 0 24 24">
      <path d="M3 5v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2zm16 14H5V5h14v14z"/>
      <path d="M11 7h2v2h-2zm0 4h2v2h-2zm0 4h2v2h-2zm-4-8h2v2H7zm0 4h2v2H7zm0 4h2v2H7zm8-8h2v2h-2zm0 4h2v2h-2zm0 4h2v2h-2z"/>
    </svg>
  </button>

  <div id="debugInfo"></div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: false;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
  >
    <a-assets>
      <!-- مدل به صورت پویا بارگذاری می‌شود -->
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- والد اصلی مدل -->
    <a-entity id="model-parent" visible="false">
      <a-entity light="type: ambient; intensity: 1.0"></a-entity>
      <a-entity light="type: directional; intensity: 1.2" position="1 1 1"></a-entity>
      <a-entity id="model" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
    </a-entity>

    <!-- تعریف تمام 6 وجه مکعب -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity class="target-helper" data-face="0"></a-entity>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 1">
      <a-entity class="target-helper" data-face="1"></a-entity>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 2">
      <a-entity class="target-helper" data-face="2"></a-entity>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 3">
      <a-entity class="target-helper" data-face="3"></a-entity>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 4">
      <a-entity class="target-helper" data-face="4"></a-entity>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 5">
      <a-entity class="target-helper" data-face="5"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    const startButton = document.getElementById('startButton');
    const loadingContainer = document.getElementById('loadingContainer');
    const loadingText = document.getElementById('loadingText');
    const progressBar = document.getElementById('progress');
    const debugInfo = document.getElementById('debugInfo');
    const sceneEl = document.querySelector('a-scene');
    const modelParent = document.getElementById('model-parent');
    const modelEntity = document.getElementById('model');

    // دریافت پارامترهای URL
    const urlParams = new URLSearchParams(window.location.search);
    const modelName = urlParams.get('model') || 'cross_section_of_artery_1.glb';
    const manualScale = urlParams.get('scale') || 0.1;

    // وضعیت برنامه
    let progress = 0;
    let resourcesLoaded = {
      aframe: false,
      mindar: false,
      model: false
    };
    let currentFace = null;
    let modelLoaded = false;
    let isTracking = false;

    // تابع نمایش اطلاعات دیباگ
    function updateDebugInfo(message) {
      debugInfo.textContent = message;
      console.log(message);
    }

    // بارگذاری مدل
    function loadModel() {
      let modelPath = modelName;
      if (!modelName.startsWith('http') && !modelName.startsWith('/') && !modelName.startsWith('./')) {
        modelPath = `./${modelName}`;
      }

      updateDebugInfo(`در حال بارگذاری مدل از: ${modelPath}`);
      
      // حذف مدل قبلی اگر وجود دارد
      modelEntity.removeAttribute('gltf-model');
      
      // اضافه کردن کامپوننت جدید با کش غیرفعال
      modelEntity.setAttribute('gltf-model', {
        src: modelPath,
        cache: false
      });

      modelEntity.addEventListener('model-loaded', (e) => {
        updateDebugInfo('مدل با موفقیت بارگذاری شد');
        
        // تنظیم مقیاس
        modelEntity.setAttribute('scale', `${manualScale} ${manualScale} ${manualScale}`);
        
        // فعال کردن سایه‌ها و به‌روزرسانی مواد
        e.detail.model.traverse((node) => {
          if (node.isMesh) {
            node.castShadow = true;
            node.receiveShadow = true;
            if (node.material) {
              node.material.needsUpdate = true;
            }
          }
        });

        resourcesLoaded.model = true;
        modelLoaded = true;
        updateProgress();
      });
      
      modelEntity.addEventListener('model-error', (e) => {
        updateDebugInfo(`خطا در بارگذاری مدل: ${e.detail.message}`);
        loadingText.textContent = `خطا در بارگذاری مدل (${modelPath})`;
        resourcesLoaded.model = true;
        updateProgress();
      });
    }

    // به روز رسانی پیشرفت بارگذاری
    function updateProgress() {
      let loadedCount = 0;
      if (resourcesLoaded.aframe) loadedCount++;
      if (resourcesLoaded.mindar) loadedCount++;
      if (resourcesLoaded.model) loadedCount++;
      
      const newProgress = resourcesLoaded.model ? 100 : 
                         Math.min(progress + (loadedCount * 20), 80);
      
      if (newProgress > progress) {
        progress = newProgress;
        const percent = Math.round(progress);
        progressBar.style.width = `${percent}%`;
        loadingText.textContent = `در حال بارگذاری منابع (${percent}%)`;
        
        if (progress >= 100) {
          setTimeout(() => {
            loadingContainer.style.display = 'none';
            startButton.style.display = 'block';
          }, 500);
        }
      }
    }

    // به‌روزرسانی موقعیت مدل
    function updateModelPosition() {
      if (!modelLoaded || !isTracking || currentFace === null) return;
      
      const targetHelper = document.querySelector(`.target-helper[data-face="${currentFace}"]`);
      if (targetHelper && targetHelper.parentElement.object3D.visible) {
        const target = targetHelper.parentElement;
        
        // کپی مستقیم ماتریس تبدیل
        modelParent.object3D.matrixWorld.copy(target.object3D.matrixWorld);
        modelParent.object3D.matrix.decompose(
          modelParent.object3D.position,
          modelParent.object3D.quaternion,
          modelParent.object3D.scale
        );
        
        modelParent.setAttribute('visible', 'true');
        modelParent.object3D.updateMatrixWorld();
      }
    }

    // تنظیم رویدادهای تشخیص وجه‌ها
    function setupTargetEvents() {
      const targetHelpers = document.querySelectorAll('.target-helper');
      
      targetHelpers.forEach((helper) => {
        const parentTarget = helper.parentElement;
        const face = parseInt(helper.getAttribute('data-face'));
        
        parentTarget.addEventListener('targetFound', () => {
          updateDebugInfo(`تشخیص وجه: ${face}`);
          
          if (!isTracking) {
            modelParent.setAttribute('visible', 'true');
            isTracking = true;
            updateDebugInfo('شروع ردیابی');
          }
          
          currentFace = face;
          updateModelPosition();
        });
        
        parentTarget.addEventListener('targetLost', () => {
          if (currentFace === face) {
            currentFace = null;
            modelParent.setAttribute('visible', 'false');
          }
        });
      });
      
      // حلقه به‌روزرسانی موقعیت
      sceneEl.addEventListener('renderstart', () => {
        const updateLoop = () => {
          updateModelPosition();
          requestAnimationFrame(updateLoop);
        };
        updateLoop();
      });
    }

    // شروع AR
    startButton.addEventListener('click', async () => {
      try {
        startButton.style.display = 'none';
        loadingText.textContent = 'در حال راه‌اندازی AR...';
        loadingContainer.style.display = 'flex';
        
        const mindarSystem = sceneEl.systems['mindar-image-system'];
        await mindarSystem.start();
        
        setupTargetEvents();
        loadingContainer.style.display = 'none';
        
        sceneEl.querySelector('a-camera').setAttribute('look-controls', 'enabled: true');
      } catch (err) {
        updateDebugInfo(`خطا در شروع AR: ${err.message}`);
        loadingText.textContent = 'خطا در شروع AR. لطفاً دوباره امتحان کنید.';
        startButton.style.display = 'block';
      }
    });

    // ردیابی بارگذاری A-Frame
    sceneEl.addEventListener('loaded', () => {
      resourcesLoaded.aframe = true;
      updateProgress();
    });

    // ردیابی بارگذاری MindAR
    window.addEventListener('mindar-loaded', () => {
      resourcesLoaded.mindar = true;
      updateProgress();
    });

    // شبیه‌سازی بارگذاری اولیه
    const initialLoad = setInterval(() => {
      progress += 5;
      if (progress >= 20) {
        clearInterval(initialLoad);
        resourcesLoaded.aframe = true;
        setTimeout(() => {
          resourcesLoaded.mindar = true;
          updateProgress();
        }, 300);
      }
      updateProgress();
    }, 100);

    // شروع بارگذاری مدل
    loadModel();
  </script>
</body>
</html>
