<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>مدل سه‌بعدی AR روی Merge Cube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;" vr-mode-ui="enabled: false">
    
    <a-assets>
      <a-asset-item id="model" src="cross_section_of_artery_1.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- وجه 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity gltf-model="#model" scale="0.1 0.1 0.1" visible="false"></a-entity>
    </a-entity>
    
    <!-- وجه 1 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-entity gltf-model="#model" scale="0.1 0.1 0.1" visible="false"></a-entity>
    </a-entity>
    
    <!-- وجه 2 -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-entity gltf-model="#model" scale="0.1 0.1 0.1" visible="false"></a-entity>
    </a-entity>
    
    <!-- وجه 3 -->
    <a-entity mindar-image-target="targetIndex: 3">
      <a-entity gltf-model="#model" scale="0.1 0.1 0.1" visible="false"></a-entity>
    </a-entity>
    
    <!-- وجه 4 -->
    <a-entity mindar-image-target="targetIndex: 4">
      <a-entity gltf-model="#model" scale="0.1 0.1 0.1" visible="false"></a-entity>
    </a-entity>
    
    <!-- وجه 5 -->
    <a-entity mindar-image-target="targetIndex: 5">
      <a-entity gltf-model="#model" scale="0.1 0.1 0.1" visible="false"></a-entity>
    </a-entity>

    <script>
      // نمایش مدل وقتی وجه تشخیص داده شد
      document.querySelectorAll('[mindar-image-target]').forEach((target) => {
        target.addEventListener('targetFound', () => {
          target.querySelector('[gltf-model]').setAttribute('visible', 'true');
        });
        target.addEventListener('targetLost', () => {
          target.querySelector('[gltf-model]').setAttribute('visible', 'false');
        });
      });
    </script>
  </a-scene>
</body>
</html>
